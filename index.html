        <div class="row" id="main-div">
            <div class="col-lg-5 col-mx-5 col-md-5 col-12 login-main boxshadow-login">
                <div class="login">
                    <div class="logo mt-5">
                        <i class="far fa-user-circle logo"></i>
                    </div>
                    <h1 class="mt-5 mb-3 text-center">Sign In</h1>
                    <input id="login_email" class="text-white form-control-lg" type="text" placeholder="E-mail">
                    <br><br>
                    <input id="login_password" class="text-white form-control-lg" type="password" placeholder="Password">

                    <button onclick="login()" class="btn btn-outline-white btn-rounded btn-block my-4 waves-light z-depth-0 signin"
                        type="submit">SIGN IN</button>

                    <!-- Sign in button -->
                    <button onclick="facebook_login()" class="btn btn-outline-white btn-rounded btn-block my-4 waves-light z-depth-0 signin"

                    <p class="text-center">Not a member?

                    </p>

                </div>
            </div>

                    <br><br>
                    <input id="signupPassword" class="text-white form-control-lg" type="password" placeholder="Password">
                    <!-- Sign UP button -->
                    <button type="submit" onclick="signup()" class="btn btn-outline-white btn-rounded btn-block my-4 waves-light z-depth-0 signin">SIGN UP</button>
